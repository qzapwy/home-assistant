#BEDROOM LIGHT SCENES - Slow transition for when the scene is changed automatically
#Normal daylight - around 3500K
- name: bedroom_on_auto
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 255,197,143 ] 
      brightness: 204
      transition: 180000
    light.bedroom_light_2:
      state: on
      rgb_color: [ 255,197,143 ]
      brightness: 204
      transition: 180000
    input_select.bedroom_scene:
      option: Daylight

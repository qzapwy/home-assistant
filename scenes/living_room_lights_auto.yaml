#LIVING ROOM LIGHT SCENES - Slow transition for when the scene is changed automatically
#Normal daylight - around 3500K
- name: living_room_on_auto
  entities:
    light.living_room_light_1:
      state: on
      rgb_color: [ 255,197,143 ] 
      brightness: 204
      transition: 180000
    light.living_room_light_2:
      state: on
      rgb_color: [ 255,197,143 ]
      brightness: 204
      transition: 180000
    input_select.living_room_scene:
      option: Daylight
#Afternoon - around 2800K
- name: living_room_afternoon_auto

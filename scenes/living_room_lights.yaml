#LIVING ROOM LIGHT SCENES - Quick transition for when the scene is changed manually
#Normal daylight - around 3500K
- name: living_room_on
  entities:
    light.living_room_light_1:
      state: on
      rgb_color: [ 255,197,143 ] 
      brightness: 204
      transition: 2000
    light.living_room_light_2:
      state: on
      rgb_color: [ 255,197,143 ]
      brightness: 204
      transition: 2000
    light.living_room_lamp_1:
      state: on
      rgb_color: [ 255,197,143 ]
      brightness: 204
      transition: 2000
    input_select.living_room_scene:
      option: Daylight

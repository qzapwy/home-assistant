#BEDROOM LIGHT SCENES
#Normal daylight - around 3500K
- name: bedroom_on
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 255,197,143 ] 
      brightness: 204
      transition: {{ states.input_slider.transition_time.state | int }}
    light.bedroom_light_2:
      state: on
      rgb_color: [ 255,197,143 ]
      brightness: 204
      transition: '{{ states.input_slider.transition_time.state | int }}'
    input_select.bedroom_scene:
      option: Daylight
#Afternoon - around 2800K
- name: bedroom_afternoon
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 255,173,94 ]
      brightness: 204
      transition: '{{ states.input_slider.transition_time.state | int }}'
    light.bedroom_light_2:
      state: on
      rgb_color: [ 255,173,94 ]
      brightness: 204
      transition: '{{ states.input_slider.transition_time.state | int }}'
    input_select.bedroom_scene:
      option: Afternoon
#Evening - around 1900K
- name: bedroom_evening
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 255,131,0 ]
      brightness: 204
      transition: '{{ states.input_slider.transition_time.state | int }}'
    light.bedroom_light_2:
      state: on
      rgb_color: [ 255,131,0 ]
      brightness: 204
      transition: '{{ states.input_slider.transition_time.state | int }}'
    input_select.bedroom_scene:
      option: Evening
#Night light
- name: bedroom_night
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 255,83,0 ]
      brightness: 14
      transition: '{{ states.input_slider.transition_time.state | int }}'
    light.bedroom_light_2:
      state: on
      rgb_color: [ 255,83,0 ]
      brightness: 14
      transition: '{{ states.input_slider.transition_time.state | int }}'
    input_select.bedroom_scene:
      option: Night
#Low blue light
- name: bedroom_blue
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 20,20,50 ]
      brightness: 127
      transition: '{{ states.input_slider.transition_time.state | int }}'
    light.bedroom_light_2:
      state: on
      rgb_color: [ 20,20,50 ]
      brightness: 127
      transition: '{{ states.input_slider.transition_time.state | int }}'
    input_select.bedroom_scene:

#BEDROOM LIGHT SCENES
#Normal
- name: bedroom_on
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 255,197,143 ] 
      brightness: 221
      transition: 3000
    light.bedroom_light_2:
      state: on
      rgb_color: [ 255,197,143 ]
      brightness: 221
      transition: 3000
    input_select.bedroom_scene:
      option: Daylight
#Afternoon
- name: bedroom_afternoon
  entities:
    light.bedroom_light_1:
      state: on
      rgb_color: [ 255,157,63 ]
      brightness: 204
      transition: 3000
    light.bedroom_light_2:
      state: on
      rgb_color: [ 255,157,63 ]
      brightness: 204
      transition: 3000
    input_select.bedroom_scene:
      option: Afternoon
#Evening
- name: bedroom_evening

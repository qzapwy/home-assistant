#DEFAULT VIEW
default_view:
  view: yes
  entities:
    - sensor.time
    - group.people
    - group.climate
    - group.temp
    
people:
  name: People
  icon: mdi:account-multiple
  entities:
    - device_tracker.044bed8cb998
    - device_tracker.android30f58fd64ae385c6

climate:
  name: Climate Outside
  entities:
    - sun.sun
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_wind_speed

temp:
  name: Climate Inside
  entities:
    - sensor.living_room_humidity
    - sensor.living_room_temperature

#LIVING ROOM VIEW
living_room:
  name: Living Room
  view: yes
  entities:
    - media_player.living_room
    - group.temp
    - group.living_room_lights
    - group.living_room_lamp
    - group.living_room_light_control
living_room_lights:
  name: Living Room Lights
  entities:
    - light.living_room_light_1
    - light.living_room_light_2
living_room_lamp:
  name: Lamp
  entities:
    - light.living_room_lamp
living_room_light_control:
  name: Light Control
  entities:
    - input_boolean.living_room_light_automation
    - sensor.living_room_light_scene
    - input_select.living_room_manual_scene
    
#BEDROOM VIEW
bedroom:
  name: Bedroom  
  view: yes
  entities:
    - group.bedroom_light_control
    - group.bedroom_lights
    - group.bedroom_alarm
bedroom_lights:
  name: Bedroom Lights
  entities:
    - light.bedroom_light_1
    - light.bedroom_light_2
bedroom_light_control:
  name: Light Control
  entities:
    - input_boolean.bedroom_light_automation
    - sensor.bedroom_light_scene
    - input_select.bedroom_manual_scene
bedroom_alarm:
  name: Sunrise Alarm
  entities:
    - input_boolean.bedroom_sunrise_alarm
    - sensor.alarm_time
    - input_slider.alarmhours
    - input_slider.alarmminutes 


#SPARE ROOM VIEW
spare_room:
  name: Spare Room
  view: yes
  entities:
    - media_player.spare_room
